<html>
    <head>
        <title>While loop</title>
    </head>
    <body>
        <p> how many fingers are you holding up?</p>
        
        
        <p>
            <select id="myNumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

            </select>
        </p>
        <button id="guess">Guess!</button>
        <script type="text/javascript">
            document.getElementById("guess").onclick = function() {
                var myNumber = document.getElementById("myNumber").value;

                var gotIt = false;
                var numberOfGuesses = 1;

                while( gotIt == false) {

                

                    var guess = Math.floor(Math.random()*6);
                    if (guess == myNumber) {
                        //comp got it right 
                        gotIt = true;
                        alert("got it!" + guess + " it took me " + numberOfGuesses + "gusses")
                    } else {
                        //comp got it wrong 
                        numberOfGuesses++;
                    }
                }
            }

            function average(a,b){
                return((a+b)/2);
            }
            var x=5;
            var y=10;
            alert(average(x,y));
        </script>
    </body>
</html>
